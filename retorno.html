<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado del Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-5 shadow-lg text-center">
    <h2 class="mb-4" id="mensaje">Procesando resultado...</h2>
    <div id="detalle" class="text-muted"></div>
    <a href="index.html" class="btn btn-primary mt-4">Volver al inicio</a>
  </div>

  <script>
    // Obtener par√°metros desde la URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("commerceOrder");
    const flowOrder = params.get("flowOrder");
    const status = parseInt(params.get("status"));

    const mensaje = document.getElementById("mensaje");
    const detalle = document.getElementById("detalle");

    switch (status) {
      case 1:
        mensaje.textContent = "‚úÖ ¬°Pago exitoso!";
        detalle.textContent = `Orden: ${orderId} | Transacci√≥n Flow: ${flowOrder}`;
        break;
      case 2:
        mensaje.textContent = "‚ùå Pago rechazado.";
        detalle.textContent = `Intenta nuevamente. Orden: ${orderId}`;
        break;
      case 3:
        mensaje.textContent = "‚ö†Ô∏è Pago anulado.";
        detalle.textContent = `El pago fue cancelado. Orden: ${orderId}`;
        break;
      default:
        mensaje.textContent = "ü§î No se pudo determinar el estado del pago.";
    }
  </script>
</body>
</html>
